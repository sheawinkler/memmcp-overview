<svg xmlns="http://www.w3.org/2000/svg" width="1800" height="1120" viewBox="0 0 1800 1120" role="img" aria-label="Container and data-plane diagram showing ingress, write fanout, retrieval synthesis, and learning loop">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#192434"/>
      <stop offset="100%" stop-color="#111a25"/>
    </linearGradient>
    <radialGradient id="glowA" cx="22%" cy="8%" r="58%">
      <stop offset="0%" stop-color="#88a5d2" stop-opacity="0.24"/>
      <stop offset="100%" stop-color="#88a5d2" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowB" cx="88%" cy="10%" r="54%">
      <stop offset="0%" stop-color="#d2b883" stop-opacity="0.14"/>
      <stop offset="100%" stop-color="#d2b883" stop-opacity="0"/>
    </radialGradient>

    <marker id="arrowSync" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M0 0 L10 5 L0 10 Z" fill="#deebfc"/>
    </marker>
    <marker id="arrowAsync" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M0 0 L10 5 L0 10 Z" fill="#94d8e8"/>
    </marker>
    <marker id="arrowLearn" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M0 0 L10 5 L0 10 Z" fill="#dcc18a"/>
    </marker>

    <style><![CDATA[
      .frame { fill: url(#bg); stroke: #69788b; stroke-width: 1.4; }
      .boundary { fill: rgba(255,255,255,0.02); stroke: #cdd8e8; stroke-width: 2; stroke-dasharray: 10 8; }
      .node { fill: #1f2b3a; stroke: #cfdbeb; stroke-width: 2; }
      .core { fill: #2b3d53; stroke: #e1eaf7; stroke-width: 2.2; }
      .title { font: 700 16px 'IBM Plex Mono', 'SF Mono', Menlo, monospace; fill: #d4deeb; letter-spacing: 0.09em; }
      .h2 { font: 700 34px 'IBM Plex Sans', 'Inter', sans-serif; fill: #eef4fd; }
      .label { font: 700 28px 'IBM Plex Sans', 'Inter', sans-serif; fill: #f1f6ff; }
      .sub { font: 600 22px 'IBM Plex Sans', 'Inter', sans-serif; fill: #d2ddec; }
      .lane { font: 700 24px 'IBM Plex Sans', 'Inter', sans-serif; fill: #d8e3f2; }
      .small { font: 600 20px 'IBM Plex Sans', 'Inter', sans-serif; fill: #cfdae9; }
      .sync { stroke: #deebfc; stroke-width: 3; fill: none; stroke-linecap: round; stroke-linejoin: round; }
      .async { stroke: #94d8e8; stroke-width: 3; fill: none; stroke-dasharray: 10 8; stroke-linecap: round; stroke-linejoin: round; }
      .learn { stroke: #dcc18a; stroke-width: 3; fill: none; stroke-dasharray: 4 8; stroke-linecap: round; stroke-linejoin: round; }
      .plate { fill: rgba(17,24,35,0.88); stroke: #cdd8e8; stroke-width: 1.8; }
    ]]></style>
  </defs>

  <rect x="0" y="0" width="1800" height="1120" class="frame"/>
  <rect x="0" y="0" width="1800" height="1120" fill="url(#glowA)"/>
  <rect x="0" y="0" width="1800" height="1120" fill="url(#glowB)"/>

  <text x="900" y="70" text-anchor="middle" class="title">CONTAINER DIAGRAM: CONTEXT LATTICE RUNTIME</text>

  <rect x="260" y="150" width="1080" height="860" rx="88" class="boundary"/>
  <text x="800" y="210" text-anchor="middle" class="h2">Context Lattice System Boundary</text>

  <rect x="40" y="340" width="210" height="260" rx="38" class="node"/>
  <text x="145" y="414" text-anchor="middle" class="label">Clients</text>
  <text x="145" y="454" text-anchor="middle" class="sub">agents</text>
  <text x="145" y="490" text-anchor="middle" class="sub">messaging</text>
  <text x="145" y="526" text-anchor="middle" class="sub">apps</text>

  <rect x="620" y="230" width="360" height="130" rx="24" class="core"/>
  <text x="800" y="304" text-anchor="middle" class="label">Orchestrator API</text>
  <text x="800" y="342" text-anchor="middle" class="sub">HTTP ingress + auth + policy</text>

  <rect x="640" y="390" width="320" height="90" rx="20" class="node"/>
  <text x="800" y="446" text-anchor="middle" class="label">Ops + Security Gate</text>

  <rect x="440" y="530" width="300" height="120" rx="24" class="node"/>
  <text x="590" y="598" text-anchor="middle" class="label">Outbox Queue</text>
  <text x="590" y="636" text-anchor="middle" class="sub">durable async fanout</text>

  <rect x="820" y="530" width="300" height="120" rx="24" class="node"/>
  <text x="970" y="598" text-anchor="middle" class="label">Retrieval Engine</text>
  <text x="970" y="636" text-anchor="middle" class="sub">parallel recall + rerank</text>

  <rect x="360" y="700" width="900" height="280" rx="56" class="node"/>
  <text x="810" y="760" text-anchor="middle" class="h2">Memory Plane</text>

  <rect x="390" y="790" width="190" height="150" rx="22" class="node"/>
  <text x="485" y="856" text-anchor="middle" class="label">Memory Bank</text>
  <text x="485" y="896" text-anchor="middle" class="sub">canonical</text>

  <rect x="600" y="790" width="190" height="150" rx="22" class="node"/>
  <text x="695" y="856" text-anchor="middle" class="label">Qdrant</text>
  <text x="695" y="896" text-anchor="middle" class="sub">vectors</text>

  <rect x="810" y="790" width="190" height="150" rx="22" class="node"/>
  <text x="905" y="856" text-anchor="middle" class="label">Mongo</text>
  <text x="905" y="896" text-anchor="middle" class="sub">raw ledger</text>

  <rect x="1020" y="790" width="220" height="150" rx="22" class="node"/>
  <text x="1130" y="856" text-anchor="middle" class="label">MindsDB + Letta</text>
  <text x="1130" y="896" text-anchor="middle" class="sub">SQL + archival</text>

  <rect x="1380" y="250" width="380" height="220" rx="42" class="node"/>
  <text x="1570" y="326" text-anchor="middle" class="label">Providers</text>
  <text x="1570" y="368" text-anchor="middle" class="sub">Qwen/Ollama, LM Studio</text>
  <text x="1570" y="406" text-anchor="middle" class="sub">OpenAI-compatible APIs</text>

  <rect x="1380" y="620" width="380" height="210" rx="42" class="node"/>
  <text x="1570" y="696" text-anchor="middle" class="label">Messaging Surfaces</text>
  <text x="1570" y="738" text-anchor="middle" class="sub">Telegram / Slack</text>
  <text x="1570" y="776" text-anchor="middle" class="sub">OpenClaw family</text>

  <rect x="1380" y="70" width="380" height="160" rx="24" class="plate"/>
  <text x="1414" y="116" class="small">Legend</text>
  <path class="sync" d="M1412 142 H1510" marker-end="url(#arrowSync)"/>
  <text x="1528" y="148" class="small">sync request/read</text>
  <path class="async" d="M1412 174 H1510" marker-end="url(#arrowAsync)"/>
  <text x="1528" y="180" class="small">async outbox fanout</text>
  <path class="learn" d="M1412 206 H1510" marker-end="url(#arrowLearn)"/>
  <text x="1528" y="212" class="small">learning feedback loop</text>

  <path class="sync" d="M250 430 H620" marker-end="url(#arrowSync)"/>
  <path class="sync" d="M620 468 H250" marker-end="url(#arrowSync)"/>

  <path class="sync" d="M800 360 V390" marker-end="url(#arrowSync)"/>
  <path class="sync" d="M730 480 L590 530" marker-end="url(#arrowSync)"/>
  <path class="sync" d="M910 480 L970 530" marker-end="url(#arrowSync)"/>

  <path class="sync" d="M980 300 H1380" marker-end="url(#arrowSync)"/>
  <path class="sync" d="M1120 590 H1380" marker-end="url(#arrowSync)"/>

  <text x="450" y="742" class="lane">Async Fanout</text>
  <path class="async" d="M590 650 V740 H1130"/>
  <path class="async" d="M485 740 V790" marker-end="url(#arrowAsync)"/>
  <path class="async" d="M695 740 V790" marker-end="url(#arrowAsync)"/>
  <path class="async" d="M905 740 V790" marker-end="url(#arrowAsync)"/>
  <path class="async" d="M1130 740 V790" marker-end="url(#arrowAsync)"/>

  <text x="760" y="690" class="lane">Parallel Retrieval</text>
  <path class="sync" d="M485 790 V700" marker-end="url(#arrowSync)"/>
  <path class="sync" d="M695 790 V700" marker-end="url(#arrowSync)"/>
  <path class="sync" d="M905 790 V700" marker-end="url(#arrowSync)"/>
  <path class="sync" d="M1130 790 V700" marker-end="url(#arrowSync)"/>
  <path class="sync" d="M485 700 H1130"/>
  <path class="sync" d="M905 700 C980 700,1050 665,1120 650" marker-end="url(#arrowSync)"/>

  <text x="1180" y="754" class="small" fill="#dcc18a">learning write</text>
  <path class="learn" d="M1090 650 C1160 700,1170 760,1130 790" marker-end="url(#arrowLearn)"/>

  <text x="1270" y="704" class="small" fill="#dcc18a">feedback return</text>
  <path class="learn" d="M1130 940 C1310 930,1330 650,1120 570" marker-end="url(#arrowLearn)"/>
</svg>
