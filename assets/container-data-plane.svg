<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="980" viewBox="0 0 1600 980" role="img" aria-label="Container and data-plane diagram showing ingress, write fanout, retrieval synthesis, and learning loop">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#192434"/>
      <stop offset="100%" stop-color="#111a25"/>
    </linearGradient>
    <radialGradient id="glowA" cx="22%" cy="8%" r="58%">
      <stop offset="0%" stop-color="#88a5d2" stop-opacity="0.24"/>
      <stop offset="100%" stop-color="#88a5d2" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowB" cx="88%" cy="10%" r="54%">
      <stop offset="0%" stop-color="#d2b883" stop-opacity="0.14"/>
      <stop offset="100%" stop-color="#d2b883" stop-opacity="0"/>
    </radialGradient>

    <marker id="arrowSync" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M0 0 L10 5 L0 10 Z" fill="#deebfc"/>
    </marker>
    <marker id="arrowAsync" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M0 0 L10 5 L0 10 Z" fill="#94d8e8"/>
    </marker>
    <marker id="arrowLearn" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M0 0 L10 5 L0 10 Z" fill="#dcc18a"/>
    </marker>

    <style><![CDATA[
      .frame { fill: url(#bg); stroke: #69788b; stroke-width: 1.4; }
      .boundary { fill: rgba(255,255,255,0.02); stroke: #cdd8e8; stroke-width: 2; stroke-dasharray: 10 8; }
      .node { fill: #1f2b3a; stroke: #cfdbeb; stroke-width: 2; }
      .core { fill: #2b3d53; stroke: #e1eaf7; stroke-width: 2.2; }
      .title { font: 700 15px 'IBM Plex Mono', 'SF Mono', Menlo, monospace; fill: #d4deeb; letter-spacing: 0.09em; }
      .h2 { font: 700 32px 'IBM Plex Sans', 'Inter', sans-serif; fill: #eef4fd; }
      .label { font: 700 30px 'IBM Plex Sans', 'Inter', sans-serif; fill: #f1f6ff; }
      .sub { font: 600 24px 'IBM Plex Sans', 'Inter', sans-serif; fill: #d2ddec; }
      .lane { font: 700 22px 'IBM Plex Sans', 'Inter', sans-serif; fill: #d8e3f2; }
      .small { font: 600 19px 'IBM Plex Sans', 'Inter', sans-serif; fill: #cfdae9; }
      .sync { stroke: #deebfc; stroke-width: 3; fill: none; stroke-linecap: round; stroke-linejoin: round; }
      .async { stroke: #94d8e8; stroke-width: 3; fill: none; stroke-dasharray: 10 8; stroke-linecap: round; stroke-linejoin: round; }
      .learn { stroke: #dcc18a; stroke-width: 3; fill: none; stroke-dasharray: 4 8; stroke-linecap: round; stroke-linejoin: round; }
      .plate { fill: rgba(17,24,35,0.88); stroke: #cdd8e8; stroke-width: 1.8; }
    ]]></style>
  </defs>

  <rect x="0" y="0" width="1600" height="980" class="frame"/>
  <rect x="0" y="0" width="1600" height="980" fill="url(#glowA)"/>
  <rect x="0" y="0" width="1600" height="980" fill="url(#glowB)"/>

  <text x="800" y="66" text-anchor="middle" class="title">CONTAINER DIAGRAM: CONTEXT LATTICE RUNTIME</text>

  <rect x="250" y="140" width="900" height="760" rx="82" class="boundary"/>
  <text x="700" y="194" text-anchor="middle" class="h2">Context Lattice System Boundary</text>

  <rect x="40" y="290" width="170" height="220" rx="36" class="node"/>
  <text x="125" y="356" text-anchor="middle" class="label">Clients</text>
  <text x="125" y="396" text-anchor="middle" class="sub">agents</text>
  <text x="125" y="430" text-anchor="middle" class="sub">messaging</text>
  <text x="125" y="464" text-anchor="middle" class="sub">apps</text>

  <rect x="540" y="220" width="320" height="110" rx="24" class="core"/>
  <text x="700" y="286" text-anchor="middle" class="label">Orchestrator API</text>
  <text x="700" y="322" text-anchor="middle" class="sub">HTTP ingress + auth + policy</text>

  <rect x="560" y="360" width="280" height="78" rx="20" class="node"/>
  <text x="700" y="410" text-anchor="middle" class="label">Ops + Security Gate</text>

  <rect x="390" y="470" width="260" height="102" rx="24" class="node"/>
  <text x="520" y="528" text-anchor="middle" class="label">Outbox Queue</text>
  <text x="520" y="564" text-anchor="middle" class="sub">durable async fanout</text>

  <rect x="750" y="470" width="260" height="102" rx="24" class="node"/>
  <text x="880" y="528" text-anchor="middle" class="label">Retrieval Engine</text>
  <text x="880" y="564" text-anchor="middle" class="sub">parallel recall + rerank</text>

  <rect x="330" y="620" width="740" height="230" rx="52" class="node"/>
  <text x="700" y="670" text-anchor="middle" class="h2">Memory Plane</text>

  <rect x="360" y="690" width="150" height="130" rx="22" class="node"/>
  <text x="435" y="748" text-anchor="middle" class="label">Memory Bank</text>
  <text x="435" y="784" text-anchor="middle" class="sub">canonical</text>

  <rect x="530" y="690" width="150" height="130" rx="22" class="node"/>
  <text x="605" y="748" text-anchor="middle" class="label">Qdrant</text>
  <text x="605" y="784" text-anchor="middle" class="sub">vectors</text>

  <rect x="700" y="690" width="150" height="130" rx="22" class="node"/>
  <text x="775" y="748" text-anchor="middle" class="label">Mongo</text>
  <text x="775" y="784" text-anchor="middle" class="sub">raw ledger</text>

  <rect x="870" y="690" width="170" height="130" rx="22" class="node"/>
  <text x="955" y="748" text-anchor="middle" class="label">MindsDB + Letta</text>
  <text x="955" y="784" text-anchor="middle" class="sub">SQL + archival</text>

  <rect x="1210" y="240" width="340" height="180" rx="40" class="node"/>
  <text x="1380" y="308" text-anchor="middle" class="label">Providers</text>
  <text x="1380" y="346" text-anchor="middle" class="sub">Qwen/Ollama, LM Studio</text>
  <text x="1380" y="382" text-anchor="middle" class="sub">OpenAI-compatible APIs</text>

  <rect x="1210" y="560" width="340" height="170" rx="40" class="node"/>
  <text x="1380" y="626" text-anchor="middle" class="label">Messaging Surfaces</text>
  <text x="1380" y="664" text-anchor="middle" class="sub">Telegram / Slack</text>
  <text x="1380" y="700" text-anchor="middle" class="sub">OpenClaw family</text>

  <rect x="1210" y="70" width="340" height="140" rx="24" class="plate"/>
  <text x="1240" y="112" class="small">Legend</text>
  <path class="sync" d="M1238 136 H1322" marker-end="url(#arrowSync)"/>
  <text x="1340" y="142" class="small">sync request/read</text>
  <path class="async" d="M1238 166 H1322" marker-end="url(#arrowAsync)"/>
  <text x="1340" y="172" class="small">async outbox fanout</text>
  <path class="learn" d="M1238 196 H1322" marker-end="url(#arrowLearn)"/>
  <text x="1340" y="202" class="small">learning feedback loop</text>

  <path class="sync" d="M210 370 H540" marker-end="url(#arrowSync)"/>
  <path class="sync" d="M540 402 H210" marker-end="url(#arrowSync)"/>

  <path class="sync" d="M700 330 V360" marker-end="url(#arrowSync)"/>
  <path class="sync" d="M640 438 L520 470" marker-end="url(#arrowSync)"/>
  <path class="sync" d="M760 438 L880 470" marker-end="url(#arrowSync)"/>

  <path class="sync" d="M860 275 H1210" marker-end="url(#arrowSync)"/>
  <path class="sync" d="M1010 520 H1210" marker-end="url(#arrowSync)"/>

  <text x="390" y="650" class="lane">Async Fanout</text>
  <path class="async" d="M520 572 V640 H955"/>
  <path class="async" d="M435 640 V690" marker-end="url(#arrowAsync)"/>
  <path class="async" d="M605 640 V690" marker-end="url(#arrowAsync)"/>
  <path class="async" d="M775 640 V690" marker-end="url(#arrowAsync)"/>
  <path class="async" d="M955 640 V690" marker-end="url(#arrowAsync)"/>

  <text x="700" y="604" class="lane">Parallel Retrieval</text>
  <path class="sync" d="M435 690 V610" marker-end="url(#arrowSync)"/>
  <path class="sync" d="M605 690 V610" marker-end="url(#arrowSync)"/>
  <path class="sync" d="M775 690 V610" marker-end="url(#arrowSync)"/>
  <path class="sync" d="M955 690 V610" marker-end="url(#arrowSync)"/>
  <path class="sync" d="M435 610 H955"/>
  <path class="sync" d="M775 610 C830 610,860 575,880 572" marker-end="url(#arrowSync)"/>

  <text x="1010" y="658" class="small" fill="#dcc18a">learning write</text>
  <path class="learn" d="M980 572 C1040 612,1038 676,955 690" marker-end="url(#arrowLearn)"/>

  <text x="1096" y="622" class="small" fill="#dcc18a">feedback return</text>
  <path class="learn" d="M955 820 C1124 808,1140 620,1010 520" marker-end="url(#arrowLearn)"/>
</svg>
