<svg xmlns="http://www.w3.org/2000/svg" width="1700" height="1080" viewBox="0 0 1700 1080" role="img" aria-label="Task coordination and agent communication workflow through the Context Lattice orchestrator">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#192434"/>
      <stop offset="100%" stop-color="#111a25"/>
    </linearGradient>
    <radialGradient id="glowA" cx="20%" cy="8%" r="60%">
      <stop offset="0%" stop-color="#88a5d2" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#88a5d2" stop-opacity="0"/>
    </radialGradient>
    <marker id="arrow" markerWidth="12.1" markerHeight="12.1" refX="9.7" refY="6.05" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M0 0 L12.1 6.05 L0 12.1 Z" fill="#deebfc"/>
    </marker>
    <marker id="arrowAsync" markerWidth="12.1" markerHeight="12.1" refX="9.7" refY="6.05" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M0 0 L12.1 6.05 L0 12.1 Z" fill="#94d8e8"/>
    </marker>
    <marker id="arrowLearn" markerWidth="12.1" markerHeight="12.1" refX="9.7" refY="6.05" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M0 0 L12.1 6.05 L0 12.1 Z" fill="#dcc18a"/>
    </marker>
    <style><![CDATA[
      .frame { fill: url(#bg); stroke: #69788b; stroke-width: 1.4; }
      .boundary { fill: rgba(255,255,255,0.02); stroke: #cdd8e8; stroke-width: 2; stroke-dasharray: 10 8; }
      .node { fill: #1f2b3a; stroke: #cfdbeb; stroke-width: 2; }
      .core { fill: #8f551f; stroke: #f2d3ad; stroke-width: 2.4; }
      .worker-box { fill: rgba(19, 35, 49, 0.78); stroke: #94d8e8; stroke-width: 2; stroke-dasharray: 10 8; }
      .title { font: 700 20px 'IBM Plex Mono', monospace; fill: #d4deeb; letter-spacing: 0.09em; }
      .h2 { font: 700 38px 'IBM Plex Sans', sans-serif; fill: #eef4fd; }
      .label { font: 700 24px 'IBM Plex Sans', sans-serif; fill: #f1f6ff; }
      .label-sm { font: 700 22px 'IBM Plex Sans', sans-serif; fill: #f1f6ff; }
      .sub { font: 600 20px 'IBM Plex Sans', sans-serif; fill: #d2ddec; }
      .sub-sm { font: 600 17px 'IBM Plex Sans', sans-serif; fill: #c8d6e8; }
      .lane { font: 700 24px 'IBM Plex Sans', sans-serif; fill: #d8e3f2; }
      .sync { stroke: #deebfc; stroke-width: 3.2; fill: none; stroke-linecap: round; stroke-linejoin: round; }
      .async { stroke: #94d8e8; stroke-width: 3.2; fill: none; stroke-dasharray: 10 8; stroke-linecap: round; stroke-linejoin: round; }
      .learn { stroke: #dcc18a; stroke-width: 3.2; fill: none; stroke-dasharray: 4 8; stroke-linecap: round; stroke-linejoin: round; }
      .legend { fill: rgba(15, 19, 24, 0.92); stroke: rgba(225, 235, 246, 0.5); stroke-width: 1.7; }
    ]]></style>
  </defs>

  <rect x="0" y="0" width="1700" height="1080" class="frame"/>
  <rect x="0" y="0" width="1700" height="1080" fill="url(#glowA)"/>
  <text x="850" y="66" text-anchor="middle" class="title">TASK COORDINATION + AGENT COMMUNICATION</text>

  <rect x="280" y="116" width="1140" height="860" rx="72" class="boundary"/>
  <text x="850" y="190" text-anchor="middle" class="h2">Context Lattice Task Plane</text>

  <rect x="44" y="292" width="236" height="206" rx="32" class="node"/>
  <text x="162" y="362" text-anchor="middle" class="label">Agent Clients</text>
  <text x="162" y="398" text-anchor="middle" class="sub">agents</text>
  <text x="162" y="430" text-anchor="middle" class="sub">messaging apps</text>
  <text x="162" y="462" text-anchor="middle" class="sub">MCP callers</text>

  <rect x="1420" y="292" width="236" height="206" rx="32" class="node"/>
  <text x="1538" y="362" text-anchor="middle" class="label">Messaging</text>
  <text x="1538" y="398" text-anchor="middle" class="sub">Telegram / Slack</text>
  <text x="1538" y="430" text-anchor="middle" class="sub">OpenClaw family</text>
  <text x="1538" y="462" text-anchor="middle" class="sub">human-in-loop</text>

  <rect x="600" y="182" width="500" height="118" rx="22" class="core"/>
  <text x="850" y="248" text-anchor="middle" class="label">Orchestrator Task API</text>
  <text x="850" y="278" text-anchor="middle" class="sub-sm">single ingress for task coordination + communication</text>

  <rect x="600" y="332" width="500" height="96" rx="20" class="node"/>
  <text x="850" y="390" text-anchor="middle" class="label-sm">Task Planner + Policy Gate</text>

  <rect x="600" y="456" width="500" height="96" rx="20" class="node"/>
  <text x="850" y="514" text-anchor="middle" class="label-sm">Durable Task Queue + Scheduler</text>

  <rect x="540" y="586" width="620" height="112" rx="20" class="worker-box"/>
  <text x="850" y="648" text-anchor="middle" class="lane">Parallel Agent Workers</text>
  <text x="850" y="678" text-anchor="middle" class="sub-sm">internal runners + external agents (Codex / Claude Code)</text>

  <rect x="360" y="732" width="400" height="124" rx="20" class="node"/>
  <text x="560" y="792" text-anchor="middle" class="label-sm">Context + Memory Services</text>
  <text x="560" y="822" text-anchor="middle" class="sub-sm">memory-bank, qdrant, mongo</text>
  <text x="560" y="846" text-anchor="middle" class="sub-sm">mindsdb + letta</text>

  <rect x="940" y="732" width="400" height="124" rx="20" class="node"/>
  <text x="1140" y="792" text-anchor="middle" class="label-sm">Tool + Model Runtimes</text>
  <text x="1140" y="822" text-anchor="middle" class="sub-sm">Qwen/Ollama, LM Studio</text>
  <text x="1140" y="846" text-anchor="middle" class="sub-sm">OpenAI-compatible + external tools</text>

  <rect x="600" y="884" width="500" height="96" rx="20" class="node"/>
  <text x="850" y="942" text-anchor="middle" class="label-sm">Result Composer + Task State Write</text>

  <rect x="1110" y="126" width="290" height="132" rx="16" class="legend"/>
  <text x="1138" y="160" class="sub">Legend</text>
  <path class="sync" d="M1138 184 H1244" marker-end="url(#arrow)"/>
  <text x="1254" y="190" class="sub-sm">sync task flow</text>
  <path class="async" d="M1138 210 H1244" marker-end="url(#arrowAsync)"/>
  <text x="1254" y="216" class="sub-sm">async worker fanout</text>
  <path class="learn" d="M1138 236 H1244" marker-end="url(#arrowLearn)"/>
  <text x="1254" y="242" class="sub-sm">learning feedback</text>

  <path class="sync" d="M280 396 C420 396,470 246,600 246" marker-end="url(#arrow)"/>
  <path class="sync" d="M1420 396 C1280 396,1230 246,1100 246" marker-end="url(#arrow)"/>

  <path class="sync" d="M850 300 V332" marker-end="url(#arrow)"/>
  <path class="sync" d="M850 428 V456" marker-end="url(#arrow)"/>
  <path class="sync" d="M850 552 V586" marker-end="url(#arrow)"/>

  <path class="async" d="M730 698 C670 720,620 728,560 732" marker-end="url(#arrowAsync)"/>
  <path class="sync" d="M970 698 C1030 720,1080 728,1140 732" marker-end="url(#arrow)"/>

  <path class="sync" d="M560 856 C650 872,710 884,760 900" marker-end="url(#arrow)"/>
  <path class="sync" d="M1140 856 C1050 872,990 884,940 900" marker-end="url(#arrow)"/>

  <path class="sync" d="M600 930 C480 930,360 860,280 450" marker-end="url(#arrow)"/>
  <path class="sync" d="M1100 930 C1220 930,1340 860,1420 450" marker-end="url(#arrow)"/>

  <path class="learn" d="M980 884 C1080 780,1090 560,1040 428" marker-end="url(#arrowLearn)"/>
  <text x="1086" y="642" class="sub-sm" fill="#dcc18a">routing quality feedback</text>

  <path class="learn" d="M760 790 C820 760,840 732,850 698" marker-end="url(#arrowLearn)"/>
  <text x="768" y="746" class="sub-sm" fill="#dcc18a">execution outcome writeback</text>
</svg>
