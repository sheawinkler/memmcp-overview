<svg xmlns="http://www.w3.org/2000/svg" width="1700" height="1080" viewBox="0 0 1700 1080" role="img" aria-label="Task coordination and agent communication workflow through the Context Lattice orchestrator">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#192434"/>
      <stop offset="100%" stop-color="#111a25"/>
    </linearGradient>
    <radialGradient id="glowA" cx="20%" cy="8%" r="60%">
      <stop offset="0%" stop-color="#88a5d2" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#88a5d2" stop-opacity="0"/>
    </radialGradient>
    <marker id="arrow" markerWidth="10.737" markerHeight="10.737" refX="8.59" refY="5.3685" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M0 0 L10.737 5.3685 L0 10.737 Z" fill="#deebfc"/>
    </marker>
    <marker id="arrowAsync" markerWidth="10.737" markerHeight="10.737" refX="8.59" refY="5.3685" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M0 0 L10.737 5.3685 L0 10.737 Z" fill="#94d8e8"/>
    </marker>
    <marker id="arrowLearn" markerWidth="10.737" markerHeight="10.737" refX="8.59" refY="5.3685" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M0 0 L10.737 5.3685 L0 10.737 Z" fill="#dcc18a"/>
    </marker>
    <style><![CDATA[
      .frame { fill: url(#bg); stroke: #69788b; stroke-width: 1.4; }
      .boundary { fill: rgba(255,255,255,0.02); stroke: #cdd8e8; stroke-width: 2; stroke-dasharray: 10 8; }
      .node { fill: #1f2b3a; stroke: #cfdbeb; stroke-width: 2; }
      .core { fill: #8f551f; stroke: #f2d3ad; stroke-width: 2.4; }
      .worker-box { fill: rgba(19, 35, 49, 0.78); stroke: #94d8e8; stroke-width: 2; stroke-dasharray: 10 8; }
      .title { font: 700 20px 'IBM Plex Mono', monospace; fill: #d4deeb; letter-spacing: 0.09em; }
      .h2 { font: 700 38px 'IBM Plex Sans', sans-serif; fill: #eef4fd; }
      .label { font: 700 24px 'IBM Plex Sans', sans-serif; fill: #f1f6ff; }
      .label-sm { font: 700 22px 'IBM Plex Sans', sans-serif; fill: #f1f6ff; }
      .sub { font: 600 20px 'IBM Plex Sans', sans-serif; fill: #d2ddec; }
      .sub-sm { font: 600 18px 'IBM Plex Sans', sans-serif; fill: #c8d6e8; }
      .lane { font: 700 24px 'IBM Plex Sans', sans-serif; fill: #d8e3f2; }
      .sync { stroke: #deebfc; stroke-width: 3; fill: none; stroke-linecap: round; stroke-linejoin: round; }
      .async { stroke: #94d8e8; stroke-width: 3; fill: none; stroke-dasharray: 10 8; stroke-linecap: round; stroke-linejoin: round; }
      .learn { stroke: #dcc18a; stroke-width: 3; fill: none; stroke-dasharray: 4 8; stroke-linecap: round; stroke-linejoin: round; }
      .legend { fill: rgba(15, 19, 24, 0.92); stroke: rgba(225, 235, 246, 0.5); stroke-width: 1.7; }
    ]]></style>
  </defs>

  <rect x="0" y="0" width="1700" height="1080" class="frame"/>
  <rect x="0" y="0" width="1700" height="1080" fill="url(#glowA)"/>
  <text x="850" y="66" text-anchor="middle" class="title">TASK COORDINATION + AGENT COMMUNICATION</text>

  <rect x="290" y="120" width="1120" height="860" rx="74" class="boundary"/>
  <text x="850" y="190" text-anchor="middle" class="h2">Context Lattice Task Plane</text>

  <rect x="48" y="290" width="220" height="180" rx="32" class="node"/>
  <text x="158" y="360" text-anchor="middle" class="label">Agent Clients</text>
  <text x="158" y="398" text-anchor="middle" class="sub">apps + IDE agents</text>
  <text x="158" y="430" text-anchor="middle" class="sub">MCP callers</text>

  <rect x="1432" y="290" width="220" height="180" rx="32" class="node"/>
  <text x="1542" y="360" text-anchor="middle" class="label">Messaging</text>
  <text x="1542" y="398" text-anchor="middle" class="sub">Telegram / Slack</text>
  <text x="1542" y="430" text-anchor="middle" class="sub">OpenClaw family</text>

  <rect x="620" y="170" width="460" height="116" rx="22" class="core"/>
  <text x="850" y="238" text-anchor="middle" class="label">Orchestrator Task API</text>
  <text x="850" y="272" text-anchor="middle" class="sub">single ingress for tasks + communication</text>

  <rect x="620" y="322" width="460" height="98" rx="20" class="node"/>
  <text x="850" y="382" text-anchor="middle" class="label-sm">Task Planner + Policy Gate</text>

  <rect x="620" y="454" width="460" height="98" rx="20" class="node"/>
  <text x="850" y="514" text-anchor="middle" class="label-sm">Durable Task Queue + Scheduler</text>

  <rect x="520" y="594" width="660" height="118" rx="20" class="worker-box"/>
  <text x="850" y="663" text-anchor="middle" class="lane">Parallel Agent Workers</text>

  <rect x="380" y="730" width="360" height="110" rx="20" class="node"/>
  <text x="560" y="792" text-anchor="middle" class="label-sm">Context + Memory Services</text>
  <text x="560" y="823" text-anchor="middle" class="sub-sm">memory-bank, qdrant, mongo, mindsdb/letta</text>

  <rect x="960" y="730" width="360" height="110" rx="20" class="node"/>
  <text x="1140" y="792" text-anchor="middle" class="label-sm">Tool + Model Runtimes</text>
  <text x="1140" y="823" text-anchor="middle" class="sub-sm">Qwen/Ollama, LM Studio, OpenAI-compatible</text>

  <rect x="620" y="870" width="460" height="98" rx="20" class="node"/>
  <text x="850" y="930" text-anchor="middle" class="label-sm">Result Composer + Task State Write</text>

  <rect x="1120" y="136" width="270" height="120" rx="16" class="legend"/>
  <text x="1146" y="168" class="sub">Legend</text>
  <path class="sync" d="M1146 190 H1240" marker-end="url(#arrow)"/>
  <text x="1250" y="195" class="sub-sm">sync task flow</text>
  <path class="async" d="M1146 216 H1240" marker-end="url(#arrowAsync)"/>
  <text x="1250" y="221" class="sub-sm">async worker fanout</text>
  <path class="learn" d="M1146 242 H1240" marker-end="url(#arrowLearn)"/>
  <text x="1250" y="247" class="sub-sm">learning feedback</text>

  <path class="sync" d="M268 364 C430 364,470 228,620 228" marker-end="url(#arrow)"/>
  <path class="sync" d="M1432 364 C1300 364,1260 228,1080 228" marker-end="url(#arrow)"/>

  <path class="sync" d="M850 286 V322" marker-end="url(#arrow)"/>
  <path class="sync" d="M850 420 V454" marker-end="url(#arrow)"/>
  <path class="sync" d="M850 552 V594" marker-end="url(#arrow)"/>

  <path class="async" d="M700 712 C650 724,612 728,560 730" marker-end="url(#arrowAsync)"/>
  <path class="sync" d="M1000 712 C1048 724,1088 728,1140 730" marker-end="url(#arrow)"/>

  <path class="sync" d="M560 840 C610 856,660 872,742 894" marker-end="url(#arrow)"/>
  <path class="sync" d="M1140 840 C1090 856,1040 872,958 894" marker-end="url(#arrow)"/>

  <path class="sync" d="M620 918 C490 918,380 918,268 390" marker-end="url(#arrow)"/>
  <path class="sync" d="M1080 918 C1220 918,1320 918,1432 390" marker-end="url(#arrow)"/>

  <path class="learn" d="M980 870 C1080 780,1100 500,1030 420" marker-end="url(#arrowLearn)"/>
  <text x="1086" y="636" class="sub-sm" fill="#dcc18a">routing quality feedback</text>

  <path class="learn" d="M780 870 C720 830,660 784,620 730" marker-end="url(#arrowLearn)"/>
  <text x="652" y="826" class="sub-sm" fill="#dcc18a">execution outcome writeback</text>
</svg>
